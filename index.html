<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div class="w-32"><!-- Spacer --></div>
                
                <h1 class="text-xl font-semibold text-gray-900 text-center flex-1">
                    <a href="#" id="tasksLink" class="hover:text-gray-600 transition-colors">Tasks</a>
                </h1>
                
                <!-- User menu -->
                <div class="relative" id="userMenuContainer">
                    <button id="userMenuButton" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                        <div id="headerProfilePhoto" class="w-8 h-8 rounded-full bg-gray-900 flex items-center justify-center text-white text-sm font-medium">
                            <!-- Initial will be inserted here by JS -->
                        </div>
                        <span id="userEmail" class="text-sm"></span>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-1">
                            <a href="#" id="accountLink" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Account
                            </a>
                            <a href="#" id="logoutLink" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content - add top padding -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Wrap your existing content here -->
            <div id="authContainer" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                        <div class="mt-8 space-y-6">
                            <input type="hidden" name="remember" value="true">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input id="loginEmail" name="email" type="email" required 
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                        placeholder="Email address">
                                </div>
                                <div>
                                    <input id="loginPassword" name="password" type="password" required 
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                        placeholder="Password">
                                </div>
                            </div>

                            <div class="mt-2 flex justify-between items-center">
                                <div class="flex items-center">
                                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                                </div>
                                <a href="#" id="forgotPasswordLink" class="text-sm text-blue-600 hover:text-blue-500">
                                    Forgot password?
                                </a>
                            </div>

                            <div>
                                <button id="loginButton" type="submit" 
                                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign in
                                </button>
                            </div>
                            
                            <div class="text-sm text-center">
                                <a href="#" id="showSignup" class="font-medium text-blue-600 hover:text-blue-500">
                                    Don't have an account? Sign up
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" class="hidden">
                        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
                        <div class="mt-8 space-y-6">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input id="signupEmail" name="email" type="email" required 
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                        placeholder="Email address">
                                </div>
                                <div>
                                    <input id="signupPassword" name="password" type="password" required 
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                        placeholder="Password">
                                </div>
                            </div>

                            <div>
                                <button id="signupButton" type="submit" 
                                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign up
                                </button>
                            </div>
                            
                            <div class="text-sm text-center">
                                <a href="#" id="showLogin" class="font-medium text-blue-600 hover:text-blue-500">
                                    Already have an account? Sign in
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Forgot Password Form -->
                    <div id="forgotPasswordForm" class="hidden">
                        <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="resetEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                                <input type="email" id="resetEmail" name="email" required 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="button" id="sendResetLink" 
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Send Reset Link
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="#" id="backToLoginLink" class="text-sm text-blue-600 hover:text-blue-500">
                                    Back to login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Container (existing code) -->
            <div id="appContainer" class="hidden">
                <div id="confirmTooltip" class="hidden absolute bg-white border border-gray-200 rounded-lg shadow-lg p-3 z-50">
                    <p class="text-sm text-gray-600 mb-2">Delete this task?</p>
                    <div class="flex space-x-2">
                        <button id="confirmDelete" class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600">Delete</button>
                        <button id="cancelDelete" class="px-3 py-1 bg-gray-100 text-gray-600 text-sm rounded hover:bg-gray-200">Cancel</button>
                    </div>
                </div>
                <div class="max-w-4xl mx-auto">
                    <div id="mainView" class="space-y-4">
                        <div class="flex space-x-2">
                            <input type="text" id="newTaskInput" 
                                class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                placeholder="Add a new task...">
                            <button id="addTaskButton" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Add
                            </button>
                        </div>
                        <ul id="taskList" class="space-y-1">
                            <!-- Tasks will be rendered here -->
                        </ul>
                    </div>
                    
                    <div id="taskView" class="hidden">
                        <nav id="breadcrumbs" class="text-sm mb-4">
                            <!-- Breadcrumbs will be inserted here -->
                        </nav>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center mb-4">
                                <input type="checkbox" id="currentTaskCheckbox" class="mr-3 h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <h2 id="taskViewTitle" class="text-xl font-semibold"></h2>
                            </div>
                            <div class="mt-4">
                                <button id="toggleDetails" class="text-gray-500 hover:text-gray-700 text-sm">
                                    Add details
                                </button>
                                <textarea
                                    id="taskDetails"
                                    placeholder="Add details..."
                                    class="hidden w-full min-h-[72px] px-4 py-2 mt-2 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:bg-white transition-colors duration-200"
                                ></textarea>
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="text" id="nestedTaskInput" placeholder="Add a nested task..." 
                                    class="w-full px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500">
                                <button id="addNestedTaskButton"
                                    class="ml-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    Add
                                </button>
                            </div>
                            <ul id="nestedTaskList" class="space-y-2"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add account page -->
            <div id="accountPage" class="hidden">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold">Account Settings</h2>
                        <a href="#" id="backToTasksLink" class="text-blue-600 hover:text-blue-800 text-sm">
                            ← Back to Tasks
                        </a>
                    </div>
                    <div class="flex items-center space-x-4 mb-6">
                        <div id="profilePhoto" class="w-16 h-16 rounded-full bg-gray-900 flex items-center justify-center text-white text-xl font-medium">
                            <!-- Initial will be inserted here by JS -->
                        </div>
                        <div class="flex-1">
                            <div class="text-sm text-gray-500">Email</div>
                            <div id="accountEmail" class="text-gray-900"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-4 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
            <p class="text-gray-700">Loading...</p>
        </div>
    </div>

    <div id="errorToast" class="hidden fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-lg z-50">
        <div class="flex items-center">
            <div class="py-1">
                <svg class="h-6 w-6 text-red-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <p id="errorMessage" class="font-medium">Error message here</p>
            </div>
            <button onclick="hideError()" class="ml-auto">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
